<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">Let's get some  <span class="font-semibold text-violet-600">Mooooney!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-slate-400  font-semibold p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400  font-semibold p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="widtraw-total">00</span></h2>
                </div>
                <div class="bg-lime-600 font-semibold p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balanc-total"> 1240 </span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-indigo-700  font-semibold p-8 rounded-lg">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3 bg-neutral-700 text-white" type="text" name="" id="deposit-filed" placeholder="$ Amount you want to deposit ">
                    <button id="btn-deposit" class="bg-orange-900 hover:bg-sky-500/100  px-7 py-2 font-mdeium rounded-lg text-white ">Deposit</button>
                </div>
                <div class="bg-violet-700  font-semibold p-8 rounded-lg">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3 bg-neutral-700 text-white" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-orange-900 hover:bg-sky-500/100  px-7 py-2 font-mdeium rounded-lg text-white">Deposit</button>
                </div>
                
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdrow.js"></script>
    
</body>
</html>
